{% extends 'utilisateur/base.html'%}
{% block content %}
<br><hr><br><br>
<div class="container min-vh-100 d-flex justify-content-center">
<br>
<div class="col-sm-8 col-sm-5 col-xs-5">
<div id="content" class="p-6 p-md-5 pt-5">
<h1>{{ discussion.titre }}</h1>
<ul>
    {% for message in messages %}
        <li>{{ message.auteur.username }} - {{ message.date_creation|date:"d/m/Y H:i:s" }}<br>{{ message.contenu }}</li>
    {% endfor %}
</ul>
</div>
</div>
</div>
{% endblock content %}
